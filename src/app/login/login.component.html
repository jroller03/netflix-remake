<div class="login">
  <div class="row" id="login">
    <div class="col-lg-6 col-centered">
      <header class="logo">
      </header>
      <div class="LoginForm">
        <form  name="account_login">
          <label for="email" ></label>
          <input #email type="text"  placeholder="Email" class="form-control"  required>
          <label for="password"></label>
          <input #password type="password"  placeholder="Password" class="form-control"  required>
          <br>
          <button class="button" type="button" (click)="onSubmit(email.value,password.value)">Log In</button>
          <p id="help" align="center"><a href="/"> Need Help Logging in?</a></p>
          <hr class="my-4">
          <button type="button" class="singup" >Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
